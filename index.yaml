      - name: vpn_server_port
        type: number
        description: VPN Server Port number
        default: '443'
      - name: vpn_client_timeout
        type: number
        description: VPN Server Client Time out
        default: '600'
      - name: enable_split_tunnel
        type: bool
        description: VPN server Tunnel Type
        default: true
    version: v0.1.2
    outputs:
